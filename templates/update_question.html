<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit question</title>
</head>
<body>
    <h1>Edit question</h1>
    <form method="post">
        <p>
            <font size="4" >{{table_head[4].capitalize().replace('_',' ')}}<br></font>
            <input type="text" name={{table_head[4]}} value='{{user_stories[story_id][table_head[4]]}}' required>
        </p>
        <p>
            <font size="4">{{table_head[5].capitalize().replace('_',' ')}}<br></font>
            <textarea name={{table_head[5]}} rows="4" cols="40" required>{{user_stories[story_id][table_head[5]].replace('<br>','\n')}}</textarea>
        </p>
        <p>
            <font size="4">{{table_head[6].capitalize().replace('_',' ')}}<br></font>
            <textarea name={{table_head[6]}} rows="8" cols="40" required>{{user_stories[story_id][table_head[6]].replace('<br>','\n')}}</textarea>
        </p>
        <button type="submit">Update question</button>
    </form>
    <p>
        <a href="/question/{{story_id}}/">Back to question</a>
    </p>
    <p>
        <a href="/">Main page</a>
    </p>
</body>
</html>
